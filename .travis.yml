language: go
go:
  - 1.2

install:
  - export APPENGINE_VERSION="$(curl https://appengine.google.com/api/updatecheck | grep release | sed -E 's/release: \"(.+)\"(.*)/\1/g')"
  - export FILE=go_appengine_sdk_linux_amd64-$APPENGINE_VERSION.zip
  - curl -O https://storage.googleapis.com/appengine-sdks/featured/$FILE
  - unzip -q $FILE

script:
  - ./go_appengine/goapp test ./server/auth
  - ./go_appengine/goapp test ./server/storage
